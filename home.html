<!DOCTYPE html>
<html lang="">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Login</a>
        
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
