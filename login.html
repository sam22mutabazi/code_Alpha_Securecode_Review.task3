<!DOCTYPE html>
<html lang="">
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Email (Username):</label><br>
        <label>
            <input type="email" name="username" required>
        </label><br><br>

        <label for="password">Password:</label><br>
        <label>
            <input type="password" name="password" required>
        </label><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
